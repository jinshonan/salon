<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静香の予約ページ</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="stylist">
        <img src="../images/shizuka.png" alt="静香" class="stylist-photo">
    </div>
    <div class="appointment">
        <h1>静香の予約ページ</h1>
        <p>ここで静香の予約をすることができます。</p>
        
        <form id="appointment-form">
            <div class="form-group">
                <label for="client-name">お名前：</label>
                <input type="text" id="client-name" required>
            </div>
            
            <div class="form-group">
                <label for="appointment-date">予約日時：</label>
                <input type="datetime-local" id="appointment-date" required>
            </div>
            
            <button type="submit" class="appointment-button">予約する</button>
        </form>
        
        <div id="appointment-status" class="hidden"></div>
    </div>

    <script src="../scripts/appoint.js"></script>
</body>
</html>
